name: Continuous integration

on:
  push:
#   branches:
#     - master

jobs:
  pages:
    name: Publish Sphinx docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python interpreter
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/DOC


      - name: Show date/time - before
        run: |
          date

      - name: Set timezone
        uses: zcong1993/setup-timezone@v1.1.1
        with:
          timezone: "America/New_York"

      - name: Show date/time - after
        run: |
          date



      - name: Build Sphinx project
        run: |
          make clean html
          mv build/html public

